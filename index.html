<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>اتاق فرار - بازیکنان</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Screen 0: نام تیم -->
<div id="screenStart" class="card">
  <h1>شروع بازی</h1>
  <label for="teamName">نام تیم</label>
  <input id="teamName" type="text" placeholder="مثلاً تیم آبی" />
  <button id="btnStart">ورود به مرحله ۱</button>
</div>

<!-- Screen 1: مرحله فعال -->
<div id="screenStage" class="card hidden">
  <h1 id="stageTitle"></h1>
  <p id="triesInfo"></p>
  <label for="guessInput">رمز ۵ رقمی را حدس بزن:</label>
  <input id="guessInput" type="text" maxlength="5" inputmode="numeric" />
  <button id="btnGuess">ثبت حدس</button>
  <button id="btnSkip" class="skip hidden">اتمام ۳ تلاش (سوزاندن مرحله)</button>
</div>

<!-- Screen 2: پایان بازی -->
<div id="screenEnd" class="card hidden">
  <h1>نتیجهٔ بازی</h1>
  <div id="resultBox"></div>
  <button id="btnRestart">شروع دوباره</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
